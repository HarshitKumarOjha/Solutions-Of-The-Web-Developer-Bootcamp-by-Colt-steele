<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	
	<div>
	<label>First Name:
		<input type="text" name="FirstName" placeholder="John" required>		
	</label>
	<label>Last Name:
		<input type="text" name="LastName" placeholder="Smith" required>	
	</label>
	</div>

	<div>
		<label>Male:
			<input type="radio" name="gender" value="Male">
		</label>
		<label>Female:
			<input type="radio" name="gender" value="Female">
		</label>
		<label>Other:
			<input type="radio" name="gender" value="Other">
		</label>
	</div>

	<div>
		<label>Email:
			<input type="Email" name="Email" placeholder="Email" required>
		</label>
		<label>Pasword:
			<input type="Pasword" name="Password" placeholder="Pasword" pattern=".{5,10}" title="Between 5 to 10 characters">
		</label>
	</div>

	<div>
		<label>Birthday
			<select name="Month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</label>
	</div>

	<div>
		<label>I agree to terms and conditions:
			<input type="checkbox" name="Agree?" value="Yes">
		</label>
	</div>

	<BUTTON>Submit</BUTTON>
</form>

</body>
</html>
